[tool.pylint]
max-line-length = 90
disable = [
    "C0114", # (missing-module-docstring)
    "C0115", # (missing-class-docstring)
    "C0116", # (missing-function-docstring)
    "W0511", # (fixme)
]

[tool.vulture]
paths = ["src"]
sort_by_size = true

[tool.mypy]
strict = true

[tool.black]
line_length = 90

[tool.isort]
line_length = 90
